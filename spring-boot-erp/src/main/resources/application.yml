spring:
  cache:
    type: redis
  datasource:
    name: db
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/erp?useUnicode=true&amp;characterEncoding=UTF-8
    username: root
    password: system
    driver-class-name: com.mysql.jdbc.Driver
    minIdle: 5
    maxActive: 100
    initialSize: 10
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 50
    removeAbandoned: true
    filters: stat
    cachePrepStmts: true  # 开启二级缓存
  thymeleaf:
    prefix: classpath:/templates/
    encoding: UTF-8
    mode: HTML
    suffix: .html
  http:
    encoding:
      charset: utf-8
      force: true
      enabled: true
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 0
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /erp
pagehelper:
  auto-dialect: true
  reasonable: true
  support-methods-arguments: true
  params:
    count: countSql
